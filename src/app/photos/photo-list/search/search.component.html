<div class="text-center mt-3 mb-3">
  <form>
    <i aria-hidden="true" class="fa fa-search mr-2"></i>

    <input
      class="rounded"
      type="search"
      placeholder=" Search..."
      autofocus
      (keyup)="debounce.next($event.target.value)">
    <!-- A função keyup dentro do parenteses informa ao angular que ele precisa pegar o que foi digitado e salvar na variável filter -->
  </form>
</div>
